<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="flex-col">
    <article class="card flex-row">
      <article class="content flex-col">
        <h1 class="content-heading">
          Get <span class="violet">insights</span> that help your business grow.
        </h1>
        <p class="content-para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats flex-row">
          <div class="stat flex-col">
            <span class="num">
              10k+ 
            </span>
            <span class="num-type">
              companies
            </span>
          </div>
          <div class="stat flex-col">
            <span class="num">
              314 
            </span>
            <span class="num-type">
              templates
            </span>
          </div>
          <div class="stat flex-col">
            <span class="num">
              12m+ 
            </span>
            <span class="num-type">
              queries
            </span>
          </div>
        </div>
      </article>
      <picture>
        <source srcset="./images/image-header-mobile.jpg" media="(max-width: 768px)">
        <img src="./images/image-header-desktop.jpg" alt="Colleagues Working">
      </picture>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rachit Patel</a>.
    </div>
  </main>


</body>

</html>
